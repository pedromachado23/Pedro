<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Livro “Final”</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0347a0; /* azul forte do fundo */
      color: white;
      text-align: center;
    }

    header {
      background-color: black;
      padding: 20px 0;
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 1.5px;
    }

    .container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .btn {
      background-color: black;
      color: white;
      padding: 20px 80px;
      border: none;
      border-radius: 40px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      width: 220px;
      user-select: none;
    }

    .btn:hover {
      background-color: #222222;
    }

    /* Responsivo pra celular */
    @media (max-width: 400px) {
      .btn {
        padding: 15px 40px;
        width: 180px;
        font-size: 16px;
      }
      header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header> LIVRO “FINAL” </header>

  <div class="container">
    <a href="https://livrosescritaspedro.blogspot.com/" class="btn" target="_blank" rel="noopener noreferrer">MEU BLOG</a>
    <a href="https://livrosescritaspedro.blogspot.com/2025/06/livro-postado.html" class="btn" target="_blank" rel="noopener noreferrer">MEU LIVRO</a>
  </div>

</body>
</html>
